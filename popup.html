<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    h3 {
      margin-top: 0;
      color: #202020;
    }
    input, button {
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3b78e7;
    }
    #result {
      margin-top: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
      word-break: break-all;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h3>Cookie Manager</h3>
  <input type="text" id="cookieName" placeholder="Cookie 名称（例如：username,age）" />
  <input type="text" id="cookieValue" placeholder="Cookie 值（设置时填写）" />
  <button id="getCookie">🔍 获取 Cookie</button>
  <button id="setCookie">✅ 设置 Cookie</button>
  <div id="result">操作结果将显示在这里</div>

  <script src="js/popup.js"></script>
</body>
</html>
